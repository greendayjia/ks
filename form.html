<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML Form 表單</title>
<style type="text/css">
.text1 {
	font-family: "微軟正黑體", "新細明體";
	font-size: 16pt;
	color: #00F;
}
</style></head>

<body>

<form action="#" method="post" id="form1">

<table width="600" border="0" align="center" cellpadding="5" cellspacing="3">
  <tr>
    <td align="right" bgcolor="#99CC99"><label class="text1">姓名:</label></td>
    <td bgcolor="#FFFFCC"><input type="text" name="name" id="name" size="20" maxlength="50" class="text1"/></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99FFFF"><label class="text1">密碼:</label></td>
    <td bgcolor="#D6D6D6"><input type="password" name="password" id="password" size="20" maxlength="50" class="text1"/></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99CC99"><label class="text1">性別:</label class="text1"></td>
    <td bgcolor="#FFFFCC"><input type="radio" name="sex" value="1"  class="text1"/><label class="text1">男</label>
<input type="radio" name="sex" value="2" /><label class="text1">女</label></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99FFFF"><label class="text1">婚姻狀態:</label></td>
    <td bgcolor="#D6D6D6"><input type="radio" name="marriage" value="1"  class="text1"/><label class="text1">未婚</label>
<input type="radio" name="marriage" value="2"  class="text1"/><label class="text1">已婚</label></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99CC99"><label class="text1">興趣:</label></td>
    <td bgcolor="#FFFFCC"><input type="checkbox" name="hobby1" value="1"  class="text1"/><label class="text1">電影</label>
<input type="checkbox" name="hobby2" value="1" class="text1"/><label class="text1">美食</label>
<input type="checkbox" name="hobby3" value="1" class="text1" /><label class="text1">唱歌</label>
<input type="checkbox" name="hobby4" value="1" class="text1" /><label class="text1">旅遊</label>
<input type="checkbox" name="hobby5" value="1" class="text1" /><label class="text1">攝影</label></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99FFFF"><label class="text1">自傳:</label></td>
    <td bgcolor="#D6D6D6"><textarea name="bio" cols="40" rows="10" class="text1">請輸入文字...</textarea></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99CC99"><label class="text1">地址:</label></td>
    <td bgcolor="#FFFFCC"><select name="city" id="city" class="text1">
	<option value="1">高雄市</option>
    <option value="2">台北市</option>
    <option value="3">台南市</option>
    <option value="4">台中市</option>
    <option value="5">新北市</option>    
</select>
<input type="text" name="address" value="請輸入地址..." size="30" maxlength="80"  class="text1"/></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#99FFFF"><label class="text1">照片上傳:</label>
</td>
    <td bgcolor="#D6D6D6"><input type="file" name="uploadfile" size="20" class="text1"/>
</td>
  </tr>
  <tr>
    <td bgcolor="#99CC99">&nbsp;</td>
    <td bgcolor="#FFFFCC">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#99FFFF">&nbsp;</td>
    <td bgcolor="#D6D6D6"><input type="submit" name="submit" id="submit" value="送出資料" class="text1" />
<input type="reset" name="reset" id="reset" value="重設資料" class="text1" /></td>
  </tr>
</table>
<input type="hidden" name="serialno" value="88890909876" />


</form>

</body>

</html>
